language: android
jdk: oraclejdk7
android:
  components:
  - build-tools-21.1.2
  - android-22
  - extra-android-support
  - extra-google-google_play_services
  - extra-android-m2repository
  - extra-google-m2repository
  - sys-img-armeabi-v7a-android-21
  - sys-img-x86-android-17
before_install:
- openssl aes-256-cbc -K $encrypted_f7dc46ebd667_key -iv $encrypted_f7dc46ebd667_iv
  -in api_keys.xml.enc -out app/src/main/res/values/api_keys.xml -d
- echo yes | android update sdk --filter extra-android-support --no-ui --force > /dev/null
- echo yes | android update sdk --filter extra-android-m2repository --no-ui --force
  > /dev/null
before_script:
- echo no | android create avd --force -n test -t android-19 --abi armeabi-v7a
- emulator -avd test -no-skin -no-audio -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &
notifications:
  slack:
    secure: 
