language: android
jdk: oraclejdk7
android:
  components:
    # BuildTools version used by the project.
    - build-tools-21.1.2

    # SDK version used to compile the project
    - android-22

      # Additional Components
    - extra-android-support
    - extra-google-google_play_services
    - extra-android-m2repository
    - extra-google-m2repository  

    # System image used for running emulator during tests.
    - sys-img-armeabi-v7a-android-21
    - sys-img-x86-android-17
before_install:
  - echo yes | android update sdk --filter extra-google-google_play_services --no-ui --force > /dev/null
  - echo yes | android update sdk --filter extra-android-support --no-ui --force > /dev/null
  - echo yes | android update sdk --filter extra-android-m2repository --no-ui --force > /dev/null

# Emulator Management: Create, Start and Wait
before_script:
  - echo no | android create avd --force -n test -t android-19 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &